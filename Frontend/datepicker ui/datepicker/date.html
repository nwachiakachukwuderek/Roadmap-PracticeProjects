<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="keywords" content="HTML, CSS, JavaScript, Resume">
    <meta name="author" content="Nwachi Akachukwu">
    <title>date picker ui</title>
    <link rel="stylesheet" href="date.css">
  </head>
  <body>
   <div class="main-container">
    <div class="date-picker-container">
      <div class="datepicker-icon">
        <input type="date" placeholder="dd / mm / yyyy">
        <button>
          <img src="calenderwing.com.png">
        </button>
      </div>
    </div>
    <div>
      <div class="year-picker">
        <img class="arrows" src="leftwing.com (1).png">
        <p>December 2022</p>
        <img class="arrows" src="rightwing.com (2).png">
      </div>
     
      <div>
        <table>
          <tr>
            <td>M</td>
            <td>T</td>
            <td>W</td>
            <td>T</td>
            <td>F</td>
            <td>S</td>
            <td>S</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
          </tr>
          <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
          </tr>
          <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
          </tr>
          <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
          </tr>
        </table>
      </div>
    </div>
   </div>
  </body>
</html>
