<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="A Temperetaure converter ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Nwachi Akachukwu">
  <title>Temperture Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h2>Temperture Converter</h2>
    <h5>Enter the Temperetaure, select the unit and submit</h5>

    <form action="" >
      <input type="number">
    </form>

    <label>
      <select name="From Unit" id="from-unit">
        <option value="" selected disabled>From Unit</option>
        <option value="fehrenhiet" class="item">Fehrenhiet</option>
        <option value="celseus" class="item">Celseus</option>
        <option value="kelvin" class="item">Kelvin</option>
      </select>
    </label>

    <label>
      <select name="To Unit" id="to-unit">
        <option value="" selected disabled>To Unit</option>
        <option value="fehrenhiet" class="to-fehrenhiet">Fehrenhiet</option>
        <option value="celseus">Celseus</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </label>
    
    <button disabled>Convert</button>
  </div>

  <script src="converter.js"></script>
</body>
</html>
